{{template "head"}}
<div class="container">
  {{ range $i, $q := .quizzes }}
    <div class="quiz-container">
      <div class="quiz-title">
        問題{{$i}}：{{ .Question }}
      </div>
      <div class="quiz-answer">
        答え：{{ .Answer }}、
      </div>
      <div class="quiz-choices">
        {{ range .Choices }}
        <div class="quiz-choice">
          {{ .Text }}
        </div>
        {{ end }}
      </div>
      {{end}}
  </div>
</div>
<a href="/new">問題投稿</a>
{{template "foot"}}
