{{define "content"}}

<h2>編集</h2>
<form method="post" action="/update/{{.quiz.ID}}">
  <p>問題<input type="text" name="question" size="30" value="{{.quiz.Question}}"></p>
  <p>答え<input type="text" name="answer" size="30" value="{{.quiz.Answer}}"></p>
  <p><input type="submit" value="Send"></p>
</form>

<form method="post" action="/createChoice/{{.quiz.ID}}">
  <p>選択肢<input type="text" name="text" size="30"></p>
</form>
<h3>登録済み選択肢</h3>
{{ range .choices }}
<li>{{.Choice}}</li>
{{end}}
{{end}}
