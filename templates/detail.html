{{template "head"}}

<h2>編集</h2>
<form method="post" action="/update/{{.quiz.ID}}">
  <p>問題<input type="text" name="question" size="30" value="{{.quiz.Question}}"></p>
  <p>答え<input type="text" name="explanation" size="30" value="{{.quiz.Explanation}}"></p>
  <p><input type="submit" value="Send"></p>
</form>

<h3>登録済み選択肢</h3>
<ul>
  {{ range .quiz.Choices }}
    <li>{{ .Text }}</li>
  {{end}}
</ul>
{{template "foot"}}
